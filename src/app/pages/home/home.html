<div>
    <div>
        <input type = "text" [(ngModel)] = "studentNum" placeholder = "Enter your student number" required/>
    </div>
    <div>
        <input type = "password" [(ngModel)] = "password" placeholder = "Enter your password" required/>
    </div>
    <div>
        <button (click) = 'onSignIn()' > Sign In </button>
    </div>
</div>

<div>
    <a routerLink = '/signup'> Sign up </a>
</div>

<div>
    <router-outlet></router-outlet>
</div>
