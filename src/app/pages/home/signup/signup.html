<div>
    <div>
        <input type = "text" [(ngModel)] = "studentNum" placeholder = "Enter your student number"/>
    </div>
    <div>
        <input type =  "password" [(ngModel)] = "password1" placeholder = "Enter your password"/>
    </div>
    <div>
        <input type =  "password" [(ngModel)] = "password2" placeholder = "Confirm password"/>
    </div>
    <div>
        <button (click) = onSignUp()> Sign Up </button>
    </div>
    <div>
        <a routerLink = "/"> Home </a>
    </div>
</div>
